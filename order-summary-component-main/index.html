<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="bg-container">
    <div class="card-container">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="" style="max-width: 100%;">
      </div>
      <div class="text-container">
        <h1>Order Summary</h1>
        <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-container">
          <div class="wrapper plan-element">
            <img src="images/icon-music.svg" alt="">
            <div class="price-container">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-link plan-element">Change</a>
        </div>
        <button class="cta payment-proceed">Proceed to Payment</button>
        <button class="cta cancel-order">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
